{{ define "main" }}
<section class="container mx-auto px-4">
  <header class="mb-12">
    <h1 class="mb-4">
      <span class="text-gray-400 dark:text-gray-600 no-sr-only">#</span>{{
      .Title | urlize }}
    </h1>
    <div
      class="flex text-xs text-gray-700 text-gray-400 font-medium tracking-wide"
    >
      <p class="mb-0">
        Found
        <strong>{{ len .Pages }}</strong>
        {{ cond (eq (len .Pages) 1) "post" "posts" }} tagged with
        <strong
          ><span class="no-sr-only text-gray-400 dark:text-gray-600">#</span>{{
          .Title | urlize }}</strong
        >.
      </p>
    </div>
  </header>
  {{ partial "summary-list" .Pages }}
</section>
{{ end }}
