{{ $current := . }}
<header
  class="container mx-auto p-4 mt-4 mb-12 sm:mb-24 flex items-center text-sm justify-between"
>
  <a href="/" aria-label="Devin Schulz home">
    <svg class="w-6 group" viewBox="0 0 422 504" fill="none">
      <title>Devin Schulz</title>
      <path
        d="M0 182.425V0.847656H153.886C203.888 34.7104 221.664 73.5048 224.301 88.6692L103.25 90.2516C102.986 110.163 102.617 152.993 103.25 165.019C103.883 177.045 163.643 193.633 189.093 198.248C286.013 217.632 329.133 227.522 370.67 271.829C412.208 316.135 418.141 381.803 366.319 442.329C324.861 490.75 253.839 503.382 223.51 503.646H128.963V414.22C165.358 414.22 207 415.5 221.927 414.242C316.877 406.24 344.268 312.011 187.115 297.938C54.5918 286.07 9.88982 216.841 0 182.425Z"
        class="fill-black dark:fill-gray-300"
      />
      <path
        d="M0 503.646V238.203C24.5267 273.015 80.7009 301.498 102.854 306.245V503.646H0Z"
        class="fill-black dark:fill-white opacity-40 group-hover:opacity-60 transition-opacity"
      />
      <path
        d="M253.178 91.9298C247.245 58.272 211.641 13.1745 195.422 0.515994C416 -7.00129 428.5 175.499 420.119 302.769C397.174 241.057 343.374 214.156 315.286 203.08C312.755 116.999 274.277 95.0945 253.178 91.9298Z"
        class="fill-black dark:fill-white opacity-40 group-hover:opacity-60 transition-opacity"
      />
    </svg>
  </a>
  <nav>
    <ul class="flex justify-center tracking-wide gap-4">
      {{ range .Site.Menus.header }} {{ $active := or ($current.IsMenuCurrent
      "nav" .) ($current.HasMenuCurrent "nav" .) }} {{ $active = or $active (eq
      .Name $current.Title) }}
      <li>
        <a
          href="{{ .URL }}"
          class="{{ if $active }}text-black dark:text-white font-medium{{ else }}text-gray-700 dark:text-gray-400{{ end }} hover:underline"
          >{{ .Name }}</a
        >
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
