<header class="container mx-auto p-4 mt-4 mb-12 sm:mb-24 flex items-center text-sm">
  <a href="/">Devin Schulz</a>
  <button
    type="button"
    class="js-theme-toggle ml-auto text-current group relative leading-none"
    aria-label="Switch between Dark and Light mode"
  >
    <span class="absolute transform transition duration-100 right-0 inset-y-0 block mr-2 opacity-0 group-hover:-translate-x-4 group-hover:opacity-100 pointer-events-none">
      <span class="hidden dark:block">light</span>
      <span class="dark:hidden">dark</span>
    </span>
    <span class="block border-2 border-black hover:bg-black rounded-full w-3 h-3"></span>
  </button>
</header>
